version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./backend/django-backend/data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: ./backend/django-backend
    command: python /code/personal_backend/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/django-backend:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  nextjs:
    build: ./frontend/frontend-nextjs
    # command: npm run dev
    volumes:
      - ./frontend/frontend-nextjs:/code
    ports:
      - "3000:3000"
    depends_on:
      - web
